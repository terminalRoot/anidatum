<div class="container"
     fxLayout="column"
     fxLayoutGap="10px">

  <div fxFlex>
    <div>
      <h3>images</h3>
      <hr>
    </div>
  </div>

  <div fxFlex>
    <md-grid-list cols="2" rowHeight="200px">
      <md-grid-tile *ngFor="let image of images" colspan=1>
        <img height="180px" src="{{image.src}}">
      </md-grid-tile>
    </md-grid-list>
  </div>
</div>

<div class="container"
     fxLayout="column"
     fxLayoutGap="10px">

  <div fxFlex>
      <h3>images</h3>
      <hr>
  </div>

  <div fxFlex>
    <md-grid-list cols="4" rowHeight="200px">
      <md-grid-tile *ngFor="let image of images" (click)="onSelect(image)" [routerLink]="['/annotator', image.id]">
        <img height="200px" src="{{image.src}}" alt="{{image.id}}">
        <md-grid-tile-footer fxLayoutAlign="center">
          <span>{{image.label}}</span>
        </md-grid-tile-footer>
      </md-grid-tile>
    </md-grid-list>
  </div>

</div>
